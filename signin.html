<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign In</title>
  <link rel="stylesheet" href="css/signin-style.css">
  <link rel="stylesheet" href="css/all.min.css">
</head>
<body>
  <div class="header">
    <div class="container">
      <div class="nav-bar">
          <div class="logo">
          </div>
          <div class="menu">
            <ul id="navBar">
              <li><a href="#" class="txt-blue bold">Home</a></li>
              <li><a href="index.html" class="txt-blue bold">Blog</a></li>
              <li><a href="#" class="txt-blue bold">Services</a></li>
              <li><a href="#" class="txt-blue bold">Skills</a></li>
              <li><a href="#" class="txt-blue bold">Portfolio</a></li>
              <li><a href="#" class="txt-blue bold">About</a></li>
              <li><a href="#" class="txt-blue bold">Contact</a></li>
              <li><a href="logIn.html" class="current txt-blue bold">Sign in</a></li>
            </ul>
          </div>
      </div>
      <div class="hero-sec">
        <div class="theme-pic"></div>
        <div class="welcome-msg">
          <h1 class="txt-blue bold">Hello Samah</h1>
          <p class="txt-grey regular">Want to sign in to your dashboard ?</p>
        </div>
      </div>
    </div>
  </div>
  <div class="form-sec">
    <div class="container">
      <form action="">
        <div class="email-field">
          <label for="email">Email</label>
          <input type="email" id="email">
          <p class="error" id="emptyEmail">Email is required</p>
          <p class="error" id="wrongEmail">Wrong email</p>
        </div>
        <div class="password-field">
          <label for="password">Password</label>
          <input type="password" id="password">
          <p class="error" id="emptyPassword">Password is required</p>
          <p class="error" id="wrongPassword">Wrong password</p>
        </div>
        <button type="submit" class="btn">Log in</button>
      </form>
    </div>
  </div>
  <div class="footer">
    <div class="container">
      <div class="follow-sec">
        <h6 class="bold txt-blue">Follow me on</h6>
        <div class="icons">
          <a href="#"><img src="img/facebook-letter-logo.png" alt="facebook-logo"></a>
          <a href="#"><img src="img/behance-logo.png" alt="behance-logo"></a>
          <a href="#"><img src="img/codepen.png" alt="codepen-logo"></a>
          <a href="#"><img src="img/instagram.png" alt="instagram-logo"></a>
        </div>
      </div>
      <div class="copy-right">
        <p class="txt-blue regular">&copy; 2019, Samah Gaber</p>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
  <script type="text/javascript" src="js/signin-script.js"></script>
</body>
</html>
