<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Blog</title>
  <link rel="stylesheet" href="css/blog-style.css">
  <link rel="stylesheet" href="css/all.min.css">
</head>
<body>
  <!-- header -->
  <div class="header">
    <div class="container">
      <div class="nav-bar">
          <div class="logo">
          </div>
          <div class="menu">
            <ul id="navBar">
              <li><a href="#" class="txt-blue bold">Home</a></li>
              <li><a href="index.html" class="current txt-blue bold">Blog</a></li>
              <li><a href="#" class="txt-blue bold">Services</a></li>
              <li><a href="#" class="txt-blue bold">Skills</a></li>
              <li><a href="#" class="txt-blue bold">Portfolio</a></li>
              <li><a href="#" class="txt-blue bold">About</a></li>
              <li><a href="#" class="txt-blue bold">Contact</a></li>
              <li><a href="signin.html" class="txt-blue bold">Sign in</a></li>
            </ul>
          </div>
      </div>
      <div class="hero-sec">
        <div class="theme-pic"></div>
        <div class="welcome-msg">
          <h1 class="txt-blue bold">Hello everyone,<br> I'm Samah Gaber</h1>
          <p class="txt-grey regular">I'm a UI/UX Designer and a UI Developer</p>
          <p class="txt-grey regular">Welcome to my blog page</p>
          <div class="contact">
            <a href="#">
              <img src="img/facebook-letter-logo.png" alt="facebook-logo">
            </a>
            <a href="#">
              <img src="img/gmail.png" alt="gmail-logo">
            </a>
          </div>
          <button class="btn">Contact me now</button>
        </div>
      </div>
    </div>
  </div>
  <!-- blog -->
  <div class="blog-posts">
    <img src="img/bg-4.png" alt="bg-top">
    <div class="container">
      <h2 class="txt-blue bold">My blog</h2>
      <div id="cards">
      </div>
    </div>
    <img src="img/bg-5.png" alt="bg-bottom">
  </div>
  <!-- contact form -->
  <div class="contact-form">
    <div class="container">
      <h4 class="txt-blue bold">Feel free to contact me for anything</h4>
      <div class="form">
        <form action="">
          <input type="text" placeholder="Your Name">
          <input type="text" placeholder="Your Email">
          <div class="message">
            <p class="txt-grey regular">Your Message</p>
            <textarea name="message" id="message" cols="30" rows="10"></textarea>
          </div>
          <button type="submit" class="btn">Send</button>
        </form>
      </div>
    </div>
  </div>
  <!-- footer -->
  <div class="footer">
    <div class="container">
      <div class="follow-sec">
        <h6 class="bold txt-blue">Follow me on</h6>
        <div class="icons">
          <a href="#"><img src="img/facebook-letter-logo.png" alt="facebook-logo"></a>
          <a href="#"><img src="img/behance-logo.png" alt="behance-logo"></a>
          <a href="#"><img src="img/codepen.png" alt="codepen-logo"></a>
          <a href="#"><img src="img/instagram.png" alt="instagram-logo"></a>
        </div>
      </div>
      <div class="copy-right">
        <p class="txt-blue regular">&copy; 2019, Samah Gaber</p>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
  <script type="text/javascript" src="js/blog-script.js"></script>
</body>
</html>
