<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit post</title>
  <link rel="stylesheet" href="css/editposts-style.css">
  <link rel="stylesheet" href="css/all.min.css">
</head>
<body>
  <div class="header">
    <div class="container">
      <div class="nav-bar">
          <div class="logo">
          </div>
          <div class="menu">
            <ul id="navBar">
              <li><a href="#" class="txt-blue bold">Home</a></li>
              <li><a href="index.html" class="txt-blue bold">Blog</a></li>
              <li><a href="#" class="txt-blue bold">Services</a></li>
              <li><a href="#" class="txt-blue bold">Skills</a></li>
              <li><a href="#" class="txt-blue bold">Portfolio</a></li>

            </ul>
          </div>
      </div>
    </div>
  </div>
  <div class="edit-form">
    <div class="container">
      <h4 class="txt-blue bold">Edit post</h4>
      <div class="form">
        <form action="" id="edit-form">
          <div class="post-title">
            <label for="title" class="txt-blue bold">Post title</label>
            <input type="text" name="title" id="title" class="txt-blue bold">
          </div>
          <div class="post-content">
            <label for="content" class="txt-blue bold">Post content</label>
            <textarea name="content" id="content" cols="30" rows="10" class="txt-grey regular"></textarea>
          </div>
          <div class="buttons">
            <button type="submit" class="btn" id="saveBtn">Save</button>
            <button class="btn" id="cancelBtn"><a href="dashBoard.html">Cancel</a></button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="js/editposts-script.js"></script>
</body>
</html>
